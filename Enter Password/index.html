<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="card-body bg-gray no-select">
        <div class="card column">
            <h2 class="title">Enter your password</h2>
            <div class="user-info row">
                <img class="profile-picture column" src="img/pp.png" alt="women">
                <div class="text-group column">
                    <p class="account-type">Business Account</p>
                    <label class="name" for="" class="text-bold">Sarah Bills</label>
                </div>
            </div>
            <div class="user-password column">
                <label class="info" for="password">Password</label>
                <div id="passwordContainer" class="input-group row">
                    <label for="password">
                        <img class="icon" src="img/lock.svg" alt="">
                    </label>
                    <input id="password" class="custom-input" type="password" placeholder="•••••••••••••••••••">
                    <ion-icon id="eyeOff" class = "icon" name="eye-off-outline"></ion-icon>
                    <ion-icon id="eyeOn"  class = "icon d-none" name="eye-outline"></ion-icon>
                </div>
            </div>
            <div class="actions row">
                <div class="switch row">
                    <input class="switch-box" id="rememberMe" type="checkbox">
                    <label for="rememberMe">Stay signed in</label>
                </div>
                <button id="" class="primary-button">Continue</button>
            </div>
            <div class="card-footer row">
                <a href="#">Reset Password</a>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
